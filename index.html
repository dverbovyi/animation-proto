<html>

<head>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <section>
        <div class="reserve_block">
            <ul class="letters">
                <li class="small animate-first">put the winter of</li>
                <li class="middle animate-second">The</li>
                <li class="big animate-second">TOY</li>
                <li class="big animate-second">BOX</li>
                <li class="small animate-third">in your toy box!</li>
            </ul>
            <button class="button animate-fourth">reserve now</button>
        </div>
        <div class="box_container">
            <div class="scene">
                <div class="cube">
                    <div class="side back"></div>
                    <div class="side top"></div>
                    <div class="side right"></div>
                    <div class="side front"></div>
                </div>
                <div class="cube-shadow"></div>
            </div>
            <div class="shining">
                <img src="./img/rays-of-light.png" alt="shining">
                <img src="./img/rays-of-light.png" alt="shining">
            </div>
        </div>
    </section>
</body>

</html>
